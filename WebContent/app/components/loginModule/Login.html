
<div class="effect5 container login-box">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Log in here</strong>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="row">
								<div class="center-block">
									<img class="profile-img" src="assets/images/user-128.png"
										alt="NotAvailable">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"> <i
												class="glyphicon glyphicon-envelope"></i>
											</span> <input class="form-control" placeholder="Email"
												name="enteredUserName" type="email"
												data-ng-model="enteredUserName" required="required"
												autofocus>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"> <i
												class="glyphicon glyphicon-lock"></i>
											</span> <input class="form-control" placeholder="Password"
												name="password" type="password"
												data-ng-model="enteredPassword" required="required">
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-lg btn-success btn-block"
											value="LOGIN" data-ng-click="login()">
									</div>

									<div class="text-center">
										<a href="">Forgot Your Password ? </a>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer text-center">
					Don't have an account ! <a href="#/signup" onClick=""> Sign Up Here </a>
				</div>
			</div>
		</div>
	</div>
</div>
