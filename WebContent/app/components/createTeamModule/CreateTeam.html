<!--Main Container-->
<div>
	<div class="col-md-9">
		<form class="form-horizontal" role="form">

			<div class="form-group">

				<label for="inputEmail" class="col-sm-3 control-label">
					Email Id </label>
				<div class="col-sm-5">
					<input type="email" class="form-control" id="emailId"
						data-ng-model="viewTeamID">
				</div>
			</div>
			<div class="form-group">

				<label for="inputLastName" class="col-sm-3 control-label">
					Password </label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="lastName"
						data-ng-model="viewPassword">
				</div>
			</div>

			<div class="form-group">

				<label for="inputFirstName" class="col-sm-3 control-label">
					First Name </label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="firstName"
						data-ng-model="viewTeamName">
				</div>
			</div>
			<div class="form-group">

				<label for="inputLastName" class="col-sm-3 control-label">
					Last Name </label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="lastName"
						data-ng-model="viewTeamDesc">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">

					<button type="submit" class="btn btn-default"
						data-ng-click="clicked()">Create User</button>
				</div>
			</div>
		</form>
	</div>
	<!--Main Container ends here-->
</div>
