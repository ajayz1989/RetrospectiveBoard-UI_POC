
<div class="container-fluid col-md-12">
	<div class="page-header">
		<h2 id="tables">Search Sort and Pagination in Angular</h2>
	</div>

	<!-- Search Box Implementation -->
	<form class="form-inline">
		<div class="form-group">
			<label>Search</label> <input type="text" ng-model="search"
				class="form-control" placeholder="Search">
		</div>

		<div class="pull-right">
			<input type="button" class="btn btn-success"
				ng-click="openAddTeamModal($event)" value="Create New Team">
		</div>
	</form>

	<!-- Displaying the List Data -->
	<div class="bs-component">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th ng-click="sort('id')">Id <span class="glyphicon sort-icon"
						ng-show="sortKey=='id'"
						ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					</th>
					<th ng-click="sort('teamName')">Team Name<span
						class="glyphicon sort-icon" ng-show="sortKey=='teamName'"
						ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					</th>
					<th ng-click="sort('lastName')">Description<span
						class="glyphicon sort-icon" ng-show="sortKey=='boardDescription'"
						ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					</th>
					</th>
					<th ng-click="sort('hobby')">Creation Date<span
						class="glyphicon sort-icon" ng-show="sortKey=='creationDate'"
						ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					</th>
					<th ng-click="sort('hobby')">Created By<span
						class="glyphicon sort-icon" ng-show="sortKey=='createdBy'"
						ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					</th>
					<th>Modify</th>
				</tr>
			</thead>
			<tbody>
				<tr
					dir-paginate="team in teams|filter:search|itemsPerPage:teamsPerPage"
					total-items="totalteams" current-page="pagination.current">
					<td>{{team.id}}</td>
					<td>{{team.team_name}}</td>
					<td>{{team.team_description}}</td>
					<td>{{team.creation_date}}</td>
					<td>{{team.created_by}}</td>
					<td><img src="assets/images/button_cancel22.png" class="edit"
						title="delete"
						ng-click="deleteTeam(team.id)">
						&nbsp;&nbsp;&nbsp; <img src="assets/images/14_pencil.png"
						class="edit" title="edit" ng-if="showIt"
						ng-click="openModal($event,team)"> <!-- testMethod('clicked edit for ', user.id) -->
					</td>
				</tr>
			</tbody>
		</table>


		<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>


	</div>


</div>
