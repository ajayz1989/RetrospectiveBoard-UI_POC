<div class="Modal-box">

	<div class="modal-header">
		<h3 class="modal-title">Edit Team</h3>
	</div>
	<div class="modal-body">
		<!-- Main Container -->
		<div>
			<form class="form-horizontal" role="form">
				<div class="form-group">

					<label for="inputEmail3" class="col-sm-3 control-label">
						Team Name </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="teamName"
							ng-model="updatedTeam.team_name">
					</div>
				</div>
				<div class="form-group">

					<label for="inputEmail3" class="col-sm-3 control-label">
						Description </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id=""
							ng-model="updatedTeam.team_description">
					</div>
				</div>
			</form>
		</div>
		<!-- Main Container ends here -->
	</div>

	<div class="modal-footer">
		<button class="btn btn-danger" type="button" ng-click="$close()"
			autofocus="autofocus">Cancel</button>
		<button class="btn btn-success" type="button"
			ng-click="saveModalData(updatedTeam)">Save</button>
	</div>

</div>
