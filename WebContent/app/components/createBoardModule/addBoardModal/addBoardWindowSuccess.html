
<div class="Modal-box">

	<div class="modal-header" id="modal-header">
		<h3 class="modal-title">Edit Board</h3>
	</div>
	<div class="modal-body">
		
		<div>
			<div class="alert alert-danger" role="alert" data-ng-hide="error">
				<span class="glyphicon glyphicon-remove"></span> <strong
					data-ng-bind="success"></strong>
			</div>
			<div class=" alert alert-success " data-ng-show='error'>
				<span class="glyphicon glyphicon-ok"></span> <strong
					data-ng-bind="success"> </strong>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success" ng-click="$close()">Ok</button>
	</div>

</div>
