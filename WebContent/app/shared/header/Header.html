<!-- HEADER AND NAVBAR -->
<header class="main-header" id="main-header">
	<nav class="navbar navbar-inverse" id="navbar">

		<div class="container">
			<div class="navbar-header">
				<!-- Logo Name-->
				<a href="#" class="navbar-brand "> <!-- mini logo for sidebar mini 50x50 pixels -->
					<span id="logo-custom" style="color: white"><b>LoginExample</b>(pluralsight)</span>
				</a>

				<!-- Icon based menubar for mobile devices  class="hidden-xs"-->
				<button type="button" class="navbar-toggle skin-red-light"
					data-toggle="collapse" data-target="#mynavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="nav navbar-nav navbar-right">
					<!-- User Account Menu -->
					<li class="dropdown user-menu"
						data-ng-hide="!authentication.isAuth">
						<!-- Menu Toggle Button --> 
						<a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> <!-- The user image in the navbar--> <label
							class="left" style="font-size: 10px">Welcome</label><img src="assets/images/avatar04.png"
							class="user-image" alt="Not Available" /> <!-- hidden-xs hides the username on small devices so only the image appears. -->
							<span>{{authentication.username}}</span>
						</a>
						<ul class="dropdown-menu">
							<!-- The user image in the menu -->
							<li class="user-header"><img
								src="assets/images/avatar04.png" class="img-circle"
								alt="User Image">
								<p>
									{{authentication.username}} - Web Developer <small>Member
										since Nov. 2012</small>
								</p></li>

							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<a href="#" class="btn btn-sm btn-success">Profile</a>
								</div>
								<div class="pull-right">
									<a href="#" class="btn btn-sm btn-success"
										data-ng-click="logOut()">Sign out</a>
								</div>
							</li>
						</ul>
					</li>
					<!-- <li data-ng-hide="!authentication.isAuth"><a href="#/aboutus">RB</a></li> -->
					<li data-ng-hide="authentication.isAuth"><a href="#/login"><i
							class="fa fa-home"></i> Login</a></li>
					<li data-ng-hide="authentication.isAuth"><a href="#/signup"><i
							class="fa fa-shield"></i> SignUp</a></li>
					<li data-ng-hide="authentication.isAuth"><a href="#/aboutus"><i
							class="fa fa-comment"></i> AboutUs</a></li>
					<li class="user dropdown user user-menu"
						data-ng-hide="!authentication.isAuth" style="a: hover{height:55px"><a
						href="" data-ng-click="logOut()">Logout</a></li>

				</ul>
			</div>
		</div>
	</nav>
</header>
